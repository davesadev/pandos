<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class = "container-fluit">
        <h2 class = "form-signin-heading">Login </h2>
        <div *ngIf="invalidLogin" class = "alert alert-danger"> Invalid Usernanme or password. </div>
        <br/>
        <label for="username" class ="sr-only">Login</label>
        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required> 
        <!-- <label for="password" class = "sr-only"> </label> -->

        <label for="password" class ="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="User Name" required> 
        <br/>

        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

    </div>
</form>
