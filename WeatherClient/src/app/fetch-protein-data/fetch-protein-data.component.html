<h5>Input criteria and hit enter </h5>
<br>

<!-- dummy code for search bar -->
<input #myTitle (keyup)="onClicked(myTitle.value)">
<h5> {{ message }} </h5>


<!-- rough structure of  -->
<h1 id="tableLabel">Uniprot data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!uniprots"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="uniprots">
  <thead>
    <tr>
      <th>uniprot_id</th>
      <th>accession_number</th>
      <th>entry_status</th>
      <th>sequence</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uniprot of uniprots">
      <td>{{ uniprot.uniprotId }}</td>
      <td>{{ uniprot.accessionNumber }}</td>
      <td>{{ uniprot.entryStatus }}</td>
      <td>{{ uniprot.sequence }}</td>
    </tr>
  </tbody>
</table>
